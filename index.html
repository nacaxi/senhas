<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="conteudo-titulo">
        <img src="unlock.svg" alt="">
        <h1 class="titulo-principal">Gerador de Senhas</h1>
        <h2 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h2>
    </div>
    <div class="conteudo-senha">
        <label for="senha">Senha</label>
        <input name="senha" type="text" id="campo-senha">
    </div>
    <div class="parametro">
        <h3 class="parametro-titulo">Personalize a sua senha</h3>
        <div class="parametro--coluna-senha">
            <div class="parametro--senha">
                <h4 class="parametro-senha-titulo">Número de caracteres</h4>
            </div>
        </div>
        <div class="parametro--coluna-senha">
            <div class="parametro--senha">
                <h4 class="parametro-senha-titulo">Características da senha</h4>
            </div>
        </div>
        <div class="parametro--coluna-senha">
            <div class="parametro--senha">
                <h4 class="parametro-senha-titulo">Força da senha</h4>
            </div>
        </div>
    </div>
</body>
</html>
